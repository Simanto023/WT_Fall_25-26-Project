<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marketplace Moderation | NG Auto</title>
    <link rel="stylesheet" href="css/admin_marketplace.css">
</head>

<body>

<header>
    <div class="topbar">
        <div class="brand">
            <img src="images/logo.png" alt="NG Auto">
            <span>NG AUTO</span>
        </div>
        <a href="admin_dashboard.html" class="back">‚Üê Back to Dashboard</a>
    </div>
</header>

<main>

    <div class="page-header">
        <h2>Used Car Marketplace</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Car Name</th>
                <th>Brand</th>
                <th>Location</th>
                <th>Condition</th>
                <th>Price</th>
                <th>Phone Number</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="images/cars/bmw_x5.png" class="car-thumb"></td>
                <td>BMW X5 2019</td>
                <td>BMW</td>
                <td>New York</td>
                <td>Used</td>
                <td>$42,000</td>
                <td>+1 555-234-9988</td>
                <td>Pending</td>

                <td>
                    <form method="post" action="#">
                        <label>Comment:</label><br>
                        <textarea name="comment" rows="3" style="width:100%;"></textarea>

                        <div style="margin-top:8px;">
                            <button class="save" type="submit" name="action" value="approve">
                                Approve
                            </button>
                            <button class="cancel" type="submit" name="action" value="reject">
                                Reject
                            </button>
                            <button class="delete" type="submit" name="action" value="delete">
                                Delete
                            </button>
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td><img src="images/cars/audi_a6.png" class="car-thumb"></td>
                <td>Audi A6 2020</td>
                <td>Audi</td>
                <td>California</td>
                <td>Like New</td>
                <td>$48,000</td>
                <td>+1 555-887-4412</td>
                <td>Approved</td>

                <td>
                    <form method="post" action="#">
                        <label>Comment:</label><br>
                        <textarea rows="3" style="width:100%;" disabled>
Approved listing
                        </textarea>

                        <div style="margin-top:8px;">
                            <button class="delete" type="submit" name="action" value="delete">
                                Remove
                            </button>
                        </div>
                    </form>
                </td>
            </tr>

        </tbody>
    </table>

</main>

</body>
</html>
